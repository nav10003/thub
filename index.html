<!DOCTYPE html>
  <html>
  <head>
  <title>tHUB Web App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="http://js.arcgis.com/3.10/"></script>            <!-- this is dojo, dgrid and ArcGIS API-->
  <script src="http://code.jquery.com/jquery-2.1.1.js"></script><!-- get the href naming working -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="js/index.js"></script> <!-- this loads and runs index.js -->
  </head>
  <body id="body" class="claro">
  	<table style="border: 0px solid #9f9f9f;" cellspacing="10">
  	  <tr>
        <td>
          <label for="uid">user name:</label>
        </td>
        <td>
          <input type="text" id="uid" name="uid" required="true" data-dojo-type="dijit/form/ValidationTextBox"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="pwd">password:</label>
        </td>
        <td>
          <input id="pwd" name="pwd" type="password" data-dojo-type="dijit/form/ValidationTextBox"/>
        </td>
      </tr>
    </table>
  	<button id="login"></button>
  	<div id="result"></div>
  </body>
  </html>
