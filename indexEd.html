<!DOCTYPE html>
<html>
	<head>
		<title>tHUB Web App Accordion Container</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">
		<script>dojoConfig = {parseOnLoad : true}</script>
		
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>
			require(["dojo/parser", "dijit/layout/AccordionContainer", "dijit/layout/ContentPane"]);
			
			require(["dijit/form/CheckBox", "dojo/on", "dijit/registry", "dojo/parser", "dojo/ready"], function(CheckBox, on, registry, parser, ready) {
				// create function to the checkboxes
				ready(function(){
					parser.parse();
					
					// create programmatic checkbox
					/*var box1 = new CheckBox({
						connectId : ["hartfordCheck"],
						checked: false
					});*/
					
					registry.byId("allTranSysCheck").on("change", function(){
						if(registry.byId("allTranSysCheck").get("checked") == true){
							
							registry.byId("hartfordCheck").set("checked", true );
							registry.byId("newhavenCheck").set("checked", true );
							registry.byId("shorelineCheck").set("checked", true );
						}
						if(registry.byId("allTranSysCheck").get("checked") == false){
							
							registry.byId("hartfordCheck").set("checked", false );
							registry.byId("newhavenCheck").set("checked", false );
							registry.byId("shorelineCheck").set("checked", false );
						}
					}, true);
				});
			});
			
			require(["dijit/Tooltip", "dojo/domReady!"], function(Tooltip) {
				// create a new Tooltip and connect it
				new Tooltip({
					connectId : ["hartford"],
					label : "this is the tooltip of hartford"
				});
				// create a new Tooltip and connect it
				new Tooltip({
					connectId : ["newhaven"],
					label : "this is the tooltip of new haven"
				});
				// create a new Tooltip and connect it
				new Tooltip({
					connectId : ["shoreline"],
					label : "this is the tooltip of shoreline"
				});
				// create a new Tooltip and connect it
				new Tooltip({
					connectId : ["allTranSys"],
					label : "this is the tooltip of allTranSys"
				});
			});
			require(["dijit/form/Button", "dojo/dom", "dijit/registry", "dojo/domReady!"], function(Button, registry, dom) {
				// Create a button programmatically:
				var myButton1 = new Button({
					label : "Next",
					
					onClick : function() {
						// Do something:						
    					var container = dijit.byId("accorContainer");
    					container.selectChild("cpane2", true); 
					}
				}, "nextButton1").startup();
				// Create a button programmatically:
				var myButton2 = new Button({
					label : "Next",
					onClick : function() {
						// Do something:
						var container = dijit.byId("accorContainer");
    					container.selectChild("cpane3", true); 
						
					}
				}, "nextButton2").startup();
				// Create a button programmatically:
				var myButton3 = new Button({
					label : "Next",
					onClick : function() {
						// Do something:
						var container = dijit.byId("accorContainer");
    					container.selectChild("cpane4", true); 
					}
				}, "nextButton3").startup();
				// Create a button programmatically:
				var myButton4 = new Button({
					label : "Next",
					onClick : function() {
						// Do something:
						var container = dijit.byId("accorContainer");
    					container.selectChild("cpane5", true); 
					}
				}, "nextButton4").startup();
				// Create a button programmatically:
				var myButton5 = new Button({
					label : "Start Over",
					onClick : function() {
						// Do something:
						alert("I was clicked");
					}
				}, "nextButton5").startup();
				// Create a button programmatically:
				var myButton6 = new Button({
					label : "Generate Report",
					onClick : function() {
						// Do something:
						alert("I was clicked");
					}
				}, "nextButton6").startup();
			});
		</script>
	</head>
	
	<body class="claro">
		<div style="height:500px">
			<div id="accorContainer" data-dojo-type="dijit/layout/AccordionContainer" style="height:wrap;">

				<div id="cpane1" data-dojo-type="dijit/layout/ContentPane" title="Select Transit System" selected="false">
					
					<div style="width:600px;margin-top:10px">
						<div id="hartfordDiv" style="margin-left:50px;float:left;display:inline-block;">
							<input id="hartfordCheck" data-dojo-type="dijit/form/CheckBox" value="hartford" checked= "false"/>
							<label for="hartfordCheck">Hartford</label>
						</div>

						<div id="newhavenDiv" style="margin-left:100px;float:left;display:inline-block;">
							<input id="newhavenCheck" data-dojo-type="dijit/form/CheckBox" value="newhaven" checked= "false"/>
							<label for="newhavenCheck">New Haven</label>
						</div>

						<div id="shorelineDiv" style="margin-left:100px;float:left;">
							<input id="shorelineCheck" data-dojo-type="dijit/form/CheckBox" value="shoreline" checked= "false"/>
							<label for="shorelineCheck">Shore Line East</label>
						</div>
					</div>
					
					<div style="width:600px;">
						<div id="allTranSysDiv" style="margin-left:50px;float:left;display:inline-block;">
							<input id="allTranSysCheck" data-dojo-type="dijit/form/CheckBox" value="allTranSys" checked= "false"/>
							<label for="allTranSysCheck">All</label>
						</div>						
					</div>
					<div style="float:right">
						<button id="nextButton1" data-dojo-type="dijit/form/Button" type="button">
						</button>
					</div>
				</div>

				<div id="cpane2" data-dojo-type="dijit/layout/ContentPane" title="Select Performance Measures" selected="false">
					
					<div>
						<div style="width:200px;float:left;display:inline-block;">
							<input id="loadfCheck" name="loadfCheck" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
							checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
							<label for="loadfCheck">Load Factor</label>
						</div>

						<div style="width:200px;float:left;display:inline-block;">
							<input id="vehicleCheck" name="vehicleCheck" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
							checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
							<label for="vehicleCheck">Vehicle Age</label>
						</div>

						<div>
							<input id="stopAmeCheck" name="stopAmeCheck" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
							checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
							<label for="stopAmeCheck">Stop Amenities</label>
						</div>
					</div>
					
					<div>
						<div style="width:200px;float:left;display:inline-block;">
							<input id="onTmeCheck" name="onTmeCheck" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
							checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
							<label for="onTmeCheck">On Time %</label>
						</div>

						<div style="width:200px;float:left;display:inline-block;">
							<input id="headAwayCheck" name="headAwayCheck" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
							checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
							<label for="headAwayCheck">Head Away</label>
						</div>

						<div>
							<input id="allPerformCheck" name="allPerformCheck" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
							checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
							<label for="allPerformCheck">All</label>
						</div>
					</div>
					
					<div style="float:right">
						<button id="nextButton2" data-dojo-type="dijit/form/Button" type="button">
						</button>
					</div>
						
				</div>

				<div id="cpane3" data-dojo-type="dijit/layout/ContentPane" title="Select Demographic Groups" selected="false">
					<div>
						Select Demografic Groups below:
					</div>
					
					<div style="float:right">
						<button id="nextButton3" data-dojo-type="dijit/form/Button" type="button">
						</button>
					</div>
				</div>
				
				<div id="cpane4" data-dojo-type="dijit/layout/ContentPane" title="Select Demographic Spatial Unit" selected="false">
					<div>
						Select Demografic Spatial Unit below:
					</div>
					
					<div style="float:right">
						<button id="nextButton4" data-dojo-type="dijit/form/Button" type="button">
						</button>
					</div>
				</div>
				
				<div id="cpane5" data-dojo-type="dijit/layout/ContentPane" title="Select Buffer Distance" selected="false">
					<div>
						Select Buffer Distance below:
					</div>
					<div style="float:right">
						<button id="nextButton5" data-dojo-type="dijit/form/Button" type="button">
						</button>
						<button id="nextButton6" data-dojo-type="dijit/form/Button" type="button">
						</button>
					</div>
				</div>
				
			</div>
		</div>
		
		
	</body>
</html>
