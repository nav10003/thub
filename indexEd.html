<!DOCTYPE html>
<html>
	<head>
		<title>tHUB Web App Accordion Container</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">
		<script>dojoConfig = {parseOnLoad : true}</script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>require(["dojo/parser", "dijit/layout/AccordionContainer", "dijit/layout/ContentPane"]);</script>
	</head>
	
	<body class="claro">
		<div style="height: 300px">
			<div data-dojo-type="dijit/layout/AccordionContainer" style="height: 300px;">

				<div data-dojo-type="dijit/layout/ContentPane" title="Heeh, this is a content pane">
					Hi!
					<div><input id="mycheck1" name="mycheck1" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
					checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
					<label for="mycheck1">I agree</label>
					</div>
					
					<div><input id="mycheck2" name="mycheck2" data-dojo-type="dijit/form/CheckBox" value="agreed" checked= "false"
					checked onChange="alert('onChange called with parameter = ' + arguments[0] + ', and widget value = ' + this.get('value'))" />
					<label for="mycheck2">I agree</label>
					</div>
				</div>

				<div data-dojo-type="dijit/layout/ContentPane" title="This is as well" selected="true">
					Hi how are you?
				</div>

				<div data-dojo-type="dijit/layout/ContentPane" title="This too">
					Hi how are you? .....Great, thx
				</div>

				
			</div>
		</div>
	</body>
</html>
